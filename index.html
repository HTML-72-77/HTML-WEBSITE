<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#f6f6f6" />
  <title>HTML 7277</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/mobile.css" media="(max-width: 1179px)">
</head>
<body>
  <!-- 배경 영상 -->
  <video autoplay muted loop playsinline class="background-video">
    <source src="videos/video1.mp4" type="video/mp4" />
  </video>

  <!-- Desktop-only Header -->
  <div class="desktop-only">
    <div class="landing-logo">
      <img src="images/logo/HTML MAIN LOGO.png" alt="HTML 7277 logo" />
    </div>
    <nav class="main-nav">
      <a href="25.2.html">COLLECTION</a>
      <a href="accessories.html">ACCESSORIES</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </div>

  <!-- Mobile-only Header -->
  <header class="menu-header mobile-only">
    <div class="logo">
      <a href="index.html">
        <img src="images/logo/HTML MAIN LOGO.png" alt="HTML 7277 Logo" />
      </a>
    </div>
    <nav class="main-nav-top">
      <a href="25.2.html">COLLECTION</a>
      <a href="accessories.html">ACCESSORIES</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <!-- 모바일 최적화 JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 비디오 자동 재생 시도
      const video = document.querySelector('.background-video');
      if (video) {
        // playsinline 속성과 함께 play()를 호출하면 대부분의 모바일 브라우저에서 자동 재생이 가능합니다.
        const playPromise = video.play();
        if (playPromise !== undefined) {
          playPromise.catch(error => {
            console.log("Video autoplay was prevented:", error);
            // 자동 재생이 막혔을 경우를 대비한 로직을 여기에 추가할 수 있습니다.
          });
        }
      }
    });
  </script>
</body>
</html>

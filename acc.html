<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accessory Detail | HTML 7277</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/mobile.css" media="(max-width: 1179px)">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f6f6f6;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }
    .menu-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      z-index: 100;
      background: transparent !important;
      box-shadow: none;
      border: none;
      padding: 24px 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu-header .logo img {
      height: 16px;
      vertical-align: middle;
    }
    .main-nav-top {
      display: flex;
      align-items: center;
    }
    .main-nav-top a,
    .dropdown-toggle {
      font-size: 11px;
      text-decoration: none;
      color: #000;
      margin-left: 32px;
      letter-spacing: 0.05em;
      line-height: 1;
      padding: 2px 0;
      display: flex;
      align-items: center;
      transition: color 0.3s;
    }
    .dropdown {
      position: relative;
      display: inline-block;
      align-items: center;
      margin-left: 32px;
    }
    .dropdown-toggle-text {
      position: relative;
      padding: 2px 0;
      margin: 0;
    }
    .dropdown:hover .dropdown-menu {
      display: block;
    }
    .dropdown-menu a {
      display: block;
      padding: 6px 16px;
      font-size: 11px;
      color: #000;
      text-decoration: none;
      white-space: nowrap;
      transition: opacity 0.3s;
    }
    .dropdown-menu a:hover {
      opacity: 0.6;
    }
    main {
      display: flex;
      width: 100vw;
      min-height: 100vh;
      margin-top: 0;
      background: #f6f6f6;
    }
    .acc-images-scroll {
      width: auto;
      height: calc(100vh - 64px);
      overflow-y: visible;
      background: #f6f6f6;
      display: flex;
      flex-direction: row;
      align-items: stretch;
      justify-content: flex-start;
      scroll-behavior: smooth;
      margin-left: 32px;
      margin-top: 64px;
      padding: 0;
    }
    .acc-thumbnails {
      width: 72px;
      min-width: 72px;
      background: #f6f6f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px 0;
      gap: 12px;
      box-sizing: border-box;
      margin-top: 48px;
      margin-left: 0;
      margin-right: 16px;
      height: calc(100vh - 64px);
    }
    .acc-thumbnails img {
      width: 64px;
      height: 86px;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.2s, box-shadow 0.2s;
      box-shadow: none;
      border: 2px solid transparent;
    }
    .acc-thumbnails img.active {
      opacity: 1;
      border: 2px solid #222;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    #accGallery {
      width: auto;
      max-width: 60vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      height: calc(100vh - 64px);
      margin: 0;
      padding: 0;
      margin-left: 32px;
    }
    #accGallery img {
      width: auto;
      max-width: 100%;
      height: calc(100vh - 64px);
      object-fit: contain;
      display: block;
      background: #f6f6f6;
      margin: 0 auto;
      box-shadow: none;
      border-radius: 0;
      scroll-snap-align: start;
      transition: box-shadow 0.2s;
    }
    .acc-desc {
      position: static;
      padding-left: 105px;
      margin-top: 37.5vh;
    }
    .acc-desc h2 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: 0.02em;
      color: #222;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      text-align: left;
    }
    .acc-desc p {
      font-size: 14px;
      line-height: 1.8;
      color: #222;
      margin-bottom: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      text-align: left;
    }
    .site-footer-minimal {
      position: static;
      width: 100vw;
      background: #f6f6f6;
      margin: 0;
      z-index: 10;
      box-shadow: none;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 68px;
      margin-top: 0 !important;
    }
    .footer-minimal-container {
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 68px;
      color: #222;
      font-size: 1em;
      background: none;
      pointer-events: auto;
      box-shadow: none;
      border: none;
    }
    .footer-minimal-center {
      font-size: 11px;
      color: #222;
      letter-spacing: 0.08em;
      text-align: center;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-weight: 400;
      text-transform: uppercase;
      pointer-events: none;
    }
    .acc-images-scroll,
    #accGallery,
    #accGallery img {
      margin-bottom: 0 !important;
      padding-bottom: 0 !important;
    }
    /* 이미지 모달 스타일 */
    .image-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: #f6f6f6;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .image-modal.show {
      opacity: 1;
    }
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 85%;
      max-height: 85%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 0;
      box-shadow: none;
    }
    .close-modal {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #000;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
      transition: opacity 0.3s;
    }
    .close-modal:hover {
      opacity: 0.7;
    }
    #accGallery img {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="menu-header">
    <div class="logo">
      <a href="index.html">
        <img src="images/logo/HTML MAIN LOGO.png" alt="HTML 7277 Logo" />
      </a>
    </div>
    <nav class="main-nav-top">
      <div class="dropdown">
        <a href="25.2.html" class="dropdown-toggle">COLLECTION</a>
        <div class="dropdown-menu">
          <a href="25.2.html">25.2</a>
        </div>
      </div>
      <a href="accessories.html">ACCESSORIES</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>
  <main>
    <div class="acc-images-scroll">
      <div class="acc-thumbnails" id="accThumbnails"></div>
      <div id="accGallery"></div>
      <div class="acc-desc">
        <div id="accDescBox"></div>
      </div>
    </div>
  </main>
  <footer class="site-footer-minimal">
    <div class="footer-minimal-container">
      <div class="footer-minimal-center">72 HTML 77 © <span class="footer-copyright"> </span> 2025</div>
    </div>
  </footer>
  
  <!-- 이미지 모달 -->
  <div id="imageModal" class="image-modal">
    <span class="close-modal">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="확대된 이미지">
    </div>
  </div>
  
  <script>
    const accData = {
      acc1: {
        images: [
          "images/acc/acc1.png"
        ],
        title: "HTML Hanger Key Chain",
        description: "D-ring hanger key chain<br>Smooth calf leather / Silver Black<br>HT252AC001"
      },
      acc2: {
        images: [
          "images/acc/acc2.png"
        ],
        title: "Force Wallet",
        description: "Force detail card holder<br>Nappa leather / Black<br>HT252AC002"
      },
      acc3: {
        images: [
          "images/acc/acc3.png"
        ],
        title: "L2 Pouch",
        description: "Zipper pouch with leather pull<br>Calf leather / Black<br>HT252AC003"
      },
      acc4: {
        images: [
          "images/acc/acc4.png"
        ],
        title: "L1 Strapped Nappa Clutch",
        description: "Strap opening clutch<br>Nappa leather / Black<br>HT252BG004"
      },
      acc5: {
        images: [
          "images/acc/acc5.png"
        ],
        title: "M1 Smooth Calf Leather Handbag",
        description: "Zipper opening handbag<br>Smooth calf leather / Black<br>HT252BG003"
      },
      acc6: {
        images: [
          "images/acc/acc6.png"
        ],
        title: "H1 Smooth Calf Leather Tote Bag",
        description: "Leather tote bag with pipe handle<br>Smooth calf leather / Black<br>HT252BG001"
      },
      acc7: {
        images: [
          "images/acc/acc7.png"
        ],
        title: "H2 Grained Calf Leather Tote Bag",
        description: "Leather tote bag<br>Elephant embossed grained calf leather / Asphalt Gray<br>HT252BG002"
      },
      acc8: {
        images: [
          "images/acc/acc8.png"
        ],
        title: "H3 Spazzolato Leather Hand Bag",
        description: "Leather hand bag with pipe handle<br>Spazzolato leather / Black<br>HT252BG005"
      },
      acc9: {
        images: [
          "images/acc/acc9.png"
        ],
        title: "H4 Smooth Calf Leather Bowling Bag",
        description: "Leather bowling bag<br>Smooth calf leather / Olive<br>HT252BG006"
      },
      acc10: {
        images: [
          "images/acc/acc10.png"
        ],
        title: "72 Leather Belt",
        description: "Medium length leather belt with metal keeper<br>Veg tan leather / Black<br>HT252BT001"
      },
      acc11: {
        images: [
          "images/acc/acc11.png"
        ],
        title: "72 Leather Belt",
        description: "Medium length leather belt with metal keeper<br>Veg tan leather / Black<br>HT252BT001"
      },
      acc12: {
        images: [
          "images/acc/acc12.png"
        ],
        title: "77 Leather Belt",
        description: "Long length leather belt with leather keeper<br>Veg tan leather / Black<br>HT252BT002"
      },
      acc13: {
        images: [
          "images/acc/acc13.png"
        ],
        title: "77 Leather Belt",
        description: "Long length leather belt with leather keeper<br>Veg tan leather / Black<br>HT252BT002"
      }
    };

    function renderAcc() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const acc = accData[id];
      const gallery = document.getElementById('accGallery');
      const thumbnails = document.getElementById('accThumbnails');
      const descBox = document.getElementById('accDescBox');
      
      if (!acc) {
        gallery.innerHTML = '<p>Accessory not found.</p>';
        thumbnails.innerHTML = '';
        descBox.innerHTML = '';
        return;
      }
      
      // acc11과 acc13의 경우 각각 acc10과 acc12의 이미지도 갤러리에 추가
      let galleryImages = [...acc.images];
      let thumbnailImages = [...acc.images];
      
      if (id === 'acc11') {
        galleryImages = [...acc.images, "images/acc/acc10.png"];
        thumbnailImages = [...acc.images, "images/acc/acc10.png"];
      } else if (id === 'acc13') {
        galleryImages = [...acc.images, "images/acc/acc12.png"];
        thumbnailImages = [...acc.images, "images/acc/acc12.png"];
      }
      
      gallery.innerHTML = galleryImages.map((src, i) => `<img src="${src}" alt="${acc.title}" data-index="${i}">`).join('');
      thumbnails.innerHTML = thumbnailImages.map((src, i) => `<img src="${src}" alt="${acc.title} thumbnail" data-index="${i}">`).join('');
      descBox.innerHTML = `<h2>${acc.title}</h2><p>${acc.description}</p>`;
      
      // 썸네일 클릭 이벤트
      const galleryImgs = gallery.querySelectorAll('img');
      const thumbImgs = thumbnails.querySelectorAll('img');
      
      // 첫 번째 썸네일에 active 클래스 추가
      if (thumbImgs.length > 0) {
        thumbImgs[0].classList.add('active');
      }
      
      thumbImgs.forEach((thumb, idx) => {
        thumb.addEventListener('click', () => {
          // 모바일에서는 헤더 높이를 동적으로 계산
          const headerHeight = window.innerWidth <= 1179 ? 44 : 64;
          
          if (galleryImgs[idx]) {
            gallery.scrollTo({
              top: galleryImgs[idx].offsetTop - headerHeight,
              behavior: 'smooth'
            });
          }
        });
        
        // 터치 이벤트 추가 (모바일용)
        thumb.addEventListener('touchend', (e) => {
          e.preventDefault();
          const headerHeight = window.innerWidth <= 1179 ? 44 : 64;
          
          if (galleryImgs[idx]) {
            gallery.scrollTo({
              top: galleryImgs[idx].offsetTop - headerHeight,
              behavior: 'smooth'
            });
          }
        });
      });
      
      // 이미지 클릭 시 모달 열기
      galleryImgs.forEach((img) => {
        img.addEventListener('click', () => {
          openModal(img.src);
        });
        
        // 터치 이벤트 추가 (모바일용)
        img.addEventListener('touchend', (e) => {
          e.preventDefault();
          openModal(img.src);
        });
      });
      
      // 스크롤 시 썸네일 active (모바일 최적화)
      gallery.addEventListener('scroll', () => {
        let found = 0;
        const headerHeight = window.innerWidth <= 1179 ? 44 : 64;
        galleryImgs.forEach((img, idx) => {
          const rect = img.getBoundingClientRect();
          // 모바일에서는 더 정확한 위치 계산
          if (rect.top < (window.innerHeight / 2) + headerHeight) found = idx;
        });
        
        thumbImgs.forEach(t => t.classList.remove('active'));
        if (thumbImgs[found]) thumbImgs[found].classList.add('active');
      });
    }

    function openModal(imageSrc) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      modalImg.src = imageSrc;
      modal.style.display = 'block';
      setTimeout(() => {
        modal.classList.add('show');
      }, 10);
    }

    function closeModal() {
      const modal = document.getElementById('imageModal');
      modal.classList.remove('show');
      setTimeout(() => {
        modal.style.display = 'none';
      }, 300);
    }

    document.querySelector('.close-modal').addEventListener('click', closeModal);
    document.getElementById('imageModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    renderAcc();
  </script>
</body>
</html>

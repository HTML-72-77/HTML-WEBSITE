<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/mobile.css" media="(max-width: 1179px)">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-color: #f6f6f6;
      display: flex;
      flex-direction: column;
    }

    .contact-main {
      flex: 1;
      padding: calc(45vh - 60px) 48px 48px 48px;
      max-width: 800px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s ease-out forwards;
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 48px;
      align-items: start;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact-main h1 {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-weight: 500;
      font-size: 24px;
      letter-spacing: -0.02em;
      position: sticky;
      top: calc(45vh - 60px);
    }

    .contact-text {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      font-weight: 400;
      font-size: 15px;
      line-height: 1.8;
      letter-spacing: 0.02em;
      padding-top: 4px;
    }

    .contact-text p {
      margin-bottom: 24px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInText 0.5s ease-out forwards;
    }

    .contact-text p:nth-child(1) { animation-delay: 0.2s; }
    .contact-text p:nth-child(2) { animation-delay: 0.4s; }
    .contact-text p:nth-child(3) { animation-delay: 0.6s; }

    @keyframes fadeInText {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact-text a {
      color: #000;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }

    .contact-text a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 1px;
      background-color: #000;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    .contact-text a:hover {
      color: #666;
    }

    .contact-text a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .site-footer-minimal {
      font-size: 11px;
    }

    .menu-header {
      background-color: transparent !important;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.2s forwards;
    }
  </style>
</head>
<body>

      <a href="accessories.html">ACCESSORIES</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <main class="contact-main">
    <h1>Contact</h1>
    <div class="contact-text">
      <p>For inquiries, collaborations, or press</p>
      <p>Email: <a href="mailto:info@html7277.com">info@html7277.com</a></p>
      <p>Instagram: <a href="https://instagram.com/html_72_77" target="_blank">@html_72_77</a></p>
    </div>
  </main>

  <footer class="site-footer-minimal" style="opacity: 0; animation: fadeIn 0.8s ease-out 0.8s forwards;">
    <div class="footer-minimal-container">
      <div class="footer-minimal-center">72 HTML 77 Â© <span class="footer-copyright"> </span> 2025</div>
    </div>

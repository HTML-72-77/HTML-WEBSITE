  <script>
    // Intersection Observer로 footer 조건부 표시
    const footer = document.querySelector('.site-footer-minimal');
    const sections = document.querySelectorAll('.acc-section');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          // 마지막 section에만 footer 표시
          if (entry.target === sections[sections.length - 1]) {
            footer.style.display = 'block';
          } else {
            footer.style.display = 'none';
          }
        } else {
          // section이 화면에서 벗어나면 footer 숨김
          if (entry.target === sections[sections.length - 1]) {
            footer.style.display = 'none';
          }
        }
      });
    }, { threshold: 0.5 });

    sections.forEach(section => {
      observer.observe(section);
    });

    // 초기 상태: footer 숨김
    footer.style.display = 'none';

    document.getElementById('backToTop').addEventListener('click', function(e) {
      e.preventDefault();
      document.querySelector('.accessories-main').scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
